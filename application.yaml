apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/overlandzen/argocd-app.git
    targetRevision: HEAD
    path: resources
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true